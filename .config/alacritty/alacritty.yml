# ===KEY BINDINGS===
# - - - - - - - - - - - - - - - -

    key_bindings:
        - { key: Return, mods: Control|Shift, action: SpawnNewInstance }



# ===MOUSE BINDINGS===
# - - - - - - - - - - - - - - - -

    mouse_bindings:
        - { mouse: Middle, action: PasteSelection }


# ===FONT===
# - - - - - - - - - - - - - - - -

    font:
        size:
            09.0

        normal:
            family: freemono
            style:  Regular

        bold:
            family: freemono
            style:  Bold

        oblique:
            family: freemono
            style:  Italic

        bold_oblique:
            family: freemono
            style:  Bold Italic


    background_opacity:     0.90


# ===COLOURS===
# - - - - - - - - - - - - - - - -

    colors:
        primary:
            background:      '#000000'
            foreground:      '#ffffff'

###     cursor:
###         text:            ''
###         cursor:          ''

        normal:
            black:          '#000000'
            red:            '#cd0000'
            green:          '#00cd00'
            yellow:         '#cdcd00'
            blue:           '#1e90ff'       #dodgerblue
            magenta:        '#cd00cd'
            cyan:           '#00cdcd'
            white:          '#e5e5e5'

        bright:
            black:          '#7f7f7f'
            red:            '#ff0000'
            green:          '#00ff00'
            yellow:         '#ffff00'
            blue:           '#6497ed'       #cornflowerblue
            magenta:        '#ff00ff'
            cyan:           '#00ffff'
            white:          '#ffffff'


# ===OTHERS===
# - - - - - - - - - - - - - - - -

    env:
        TERM: xterm-256color


