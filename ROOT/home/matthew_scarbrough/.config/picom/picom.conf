#==============================================================================#
# ===BACKEND===                                                                #
#==============================================================================#

### # requires https://github.com/jonaburg/picom
### backend = "xrender";
### backend = "xr_glx_hybrid";

    backend = "glx";
    vsync   = true;


#==============================================================================#
# ===ALWAYS ACTIVE===                                                          #
#==============================================================================#

    focus-exclude = [
        "class_i = 'Blender'",
        "class_i = 'cool-retro-term'",
        "class_i = 'firefox'",
        "class_i = 'Firefox'",
        "class_i = 'FireFox'",
        "class_i = 'Navigator'",
        "class_i = 'dwm'",
        "class_i = 'dmenu'",
        "class_i = 'feh'",
        "class_i = 'kdenlive'",
        "class_i = 'obs'",
        "class_i = 'PCSX2'",
        "class_i = 'stellaris'",
        "class_i = 'Toolkit'",
        "class_i = 'virt-manager'",
        "class_i = 'Virt-manager'",
        "class_i = 'vlc'",
        "class_i = 'org.pwmt.zathura'",
        "class_i = 'Zathura'"
    ];


#==============================================================================#
# ===EFFECTS===                                                                #
#==============================================================================#

### #--------------------------------------------------------------------------#
### # ANIMATIONS                                                               #
### #                                                                          #
### # requires https://github.com/jonaburg/picom                               #
### #--------------------------------------------------------------------------#
###
###     transition-length = 300;
###     transition-pow-x  = 0.1;
###     transition-pow-y  = 0.1;
###     transition-pow-w  = 0.1;
###     transition-pow-h  = 0.1;
###     size-transition   = true;


### #--------------------------------------------------------------------------#
### # ROUNDING                                                                 #
