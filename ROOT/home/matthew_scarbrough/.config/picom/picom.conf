    #--------------------------------------------------------------------------#
    # SHADOWING                                                                #
    #--------------------------------------------------------------------------#

        shadow     = true;
        fading     = true;
        fade-delta = 5;

        shadow-exclude = [
            "class_i = 'Blender'",
            "class_i = 'blueman-manager'",
            "class_i = 'Blueman-manager'",
            "class_i = 'cool-retro-term'",
            "class_i = 'dwm'",
            "class_i = 'feh'",
            "class_i = 'firefox'",
            "class_i = 'Firefox'",
            "class_i = 'FireFox'",
            "class_i = 'kdenlive'",
            "class_i = 'Navigator'",
            "class_i = 'pavucontrol'",
            "class_i = 'Pavucontrol'",
            "class_i = 'obs'",
            "class_i = 'PCSX2'",
            "class_i = 'rhythmbox'",
            "class_i = 'Rhythmbox'",
            "class_i = 'stellaris'",
            "class_i = 'Toolkit'",
            "class_i = 'virt-manager'",
            "class_i = 'Virt-manager'",
            "class_i = 'vlc'",
            "class_i = 'org.pwmt.zathura'",
            "class_i = 'Zathura'"
        ];


    #--------------------------------------------------------------------------#
    # Dimming                                                                  #
    #--------------------------------------------------------------------------#

        inactive-dim = 0.1;


    #--------------------------------------------------------------------------#
    # Opacity                                                                  #
    #--------------------------------------------------------------------------#

        active-opacity   = 1;
        inactive-opacity = 0.9;
        blur-background  = true;

        blur-background-exclude = [
            "class_i = 'Blender'",
            "class_i = 'dmenu'",
            "class_i = 'cool-retro-term'",
            "class_i = 'dwm'",
            "class_i = 'firefox'",
            "class_i = 'Firefox'",
            "class_i = 'FireFox'",
            "class_i = 'kdenlive'",
            "class_i = 'Navigator'",
            "class_i = 'obs'",
            "class_i = 'PCSX2'",
            "class_i = 'Toolkit'",
            "class_i = 'stellaris'",
            "class_i = 'virt-manager'",
            "class_i = 'Virt-manager'",
            "class_i = 'vlc'",
            "class_i = 'org.pwmt.zathura'",
            "class_i = 'Zathura'"
        ];
